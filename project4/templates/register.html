{% extends 'base.html' %} {% block content %}
<div class="register-box">
  <div class="container">
    <div class="row">
      <div class="col-8 offset-2 col-lg-6 offset-lg-3">
        <h3>Register</h3>
        <form method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit">Register</button>
        </form>
        <br />
        <p>Or <a href="{% url 'login' %}">Log in</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
